<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Responsive Grid System</title>
    <style>
        .a_container{
            border: 1px dashed red;
            height:600px;
        }
        .bdr{
            border: 1px dashed black;
        }
        .a_height{
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container a_container">
        <div class="row bg-danger a_height">
            <div class="col bdr">A</div>
            <div class="col bdr">B</div>
            <div class="col bdr">C</div>
            <div class="col bdr">D</div>
        </div>
        <div class="row bg-success a_height">
            <div class=" bg-primary col-6 col-sm-1 col-md-10 col-lg-8 col-xl-5 col-xxl-3"></div>
            <div class=" bg-warning col-6 col-sm-1 col-md-2 col-lg-4 col-xl-7 col-xxl-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
